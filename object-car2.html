<!DOCTYPE html>
<html>
  <head>
    <script>
      let car = {
        color: "blue",
        speed: 100,
        fuel: 50,
        accelerate: function () {
          this.speed += 10;
        },
        decelerate: function () {
          this.speed -= 10;
        },
        drive: function (d) {
          this.fuel -= 0.05 * d;
        },
      };
      function checkaccelerate() {
        car.accelerate();
        document.getElementById("speed").textContent = car.speed;
      }
      function checkdecelerate() {
        car.decelerate();
        document.getElementById("speed").textContent = car.speed;
      }
      function checkfuel() {
        let d = document.getElementById("drive").value;
        car.drive(d);
        document.getElementById("fuel").textContent = car.fuel;
      }
    </script>
  </head>
  <body>
    <button onclick="checkaccelerate()">加速</button>
    <button onclick="checkdecelerate()">減速</button>
    <!-- <button onclick="checkspeed()">スピード</button> -->
    <br />
    運転する距離:<input id="drive" value="10" />
    <button onclick="checkfuel()">ガソリン量</button>
    <p>スピードは<span id="speed"></span>km/h</p>
    <p>ガソリン量は<span id="fuel"></span>L</p>
  </body>
</html>
